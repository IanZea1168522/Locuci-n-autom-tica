<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
</head>
<body>
    <label for="voz">Selecciona una voz:</label>
    <select id="voz">
        <option value="qWRwExpgG2uefHDT8keg" selected>Hombre</option>
        <option value="7kdtooVPaSjBW68VJd5q">Mujer</option>
    </select>
    <br><br>
    <textarea id="texto" rows="4" cols="50" placeholder="Escribe tu texto"></textarea>
    <br>
    <button onclick="reproducirTexto()">Reproducir</button>

    <script>
        async function reproducirTexto() {
            const API_KEY = "sk_e8077994bea0d145781c2269a535b2c4a0c39ce0beedbb94";
            const VOICE_ID = document.getElementById('voz').value;
            const texto = document.getElementById('texto').value;

            const url = `https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`;

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "xi-api-key": API_KEY
                },
                body: JSON.stringify({
                    text: texto,
                    model_id: "eleven_multilingual_v2",
                    voice_settings: { stability: 0.5, similarity_boost: 0.8 }
                })
            });

            if (!response.ok) {
                console.error("Error al generar el audio");
                return;
            }

            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        }
    </script>
</body>
</html>
